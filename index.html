<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Profile Card</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="profile-card front-face">
      <div class="image">
        <img src="me.jpeg" alt="" class="profile-picture">
      </div>
  
      <div class="discription">
        <div class="text-data">
          <h2 class="name">Janhavi Parihar</h2>
          <h3 class="work">Student</h3>
        </div>
    
        <div class="app-icons">
          <a href="https://github.com/Janhaviparihar" style="background: #000000;" class="link">
            <i class='bx bxl-github'></i>
          </a>
          <a href="#" style="background: #e1306c;" class="link">
            <i class='bx bxl-instagram' ></i>
          </a>
          <a href="#" style="background: #1da1f2 ;" class="link">
            <i class='bx bxl-twitter' ></i>
          </a>
          <a href="#" style="background: #4267b2 ;" class="link">
            <i class='bx bxl-facebook' ></i>
          </a>
        </div>
      </div>
    </div>

    <div class="profile-card back-face">
      <div class="about-me">
        <h4>About me:</h4>
        <h5>
          Hello, I am Janhavi Parihar, 3rd year IT engineer student.
          Currently, I am studying at AISSMS IOIT, Pune. I am passionate about
           web development and currently focusing on DSA.
        </h5>
      </div>
      <div class="progress-bar">
        <span class="progress">
          <label for="file">HTML:</label>
          <progress id="file" value="90" max="100"> 90% </progress>
        </span>
        <span class="progress">
          <label for="file">CSS:</label>
          <progress id="file" value="80" max="100"> 80% </progress>
        </span>
        <span class="progress">
          <label for="file">JavaScript:</label>
          <progress id="file" value="50" max="100"> 50% </progress>
        </span>
        <span class="progress">
          <label for="file">CPP:</label>
          <progress id="file" value="70" max="100"> 70% </progress>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
